<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name - Category</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back-button">
          <a href="wordcloud.html"><i class="fa fa-chevron-left"></i> Back</a>
        </div>
        <div class="project-name">
          <h1>Project Name</h1>
          <h2>Category</h2>
        </div>




      </header>
      
      <section class="project-details">
        <div class="details-item">
          <span>Client:</span>
          <p>Client Name</p>
        </div>
        <div class="details-item">
          <span>Date:</span>
          <p>MM/DD/YYYY</p>
        </div>
      </section>
      
      <section class="gallery-section">
        <h2>Logo</h2>
        <div class="gallery-card">
          <img src="images/logo1.jpg" alt="Logo 1">
        </div>
        <div class="gallery-card">
          <img src="images/logo2.jpg" alt="Logo 2">
        </div>
        
        <h2>Process</h2>
        <div class="gallery-card">
          <img src="images/process1.jpg" alt="Process 1">
        </div>
        <div class="gallery-card">
          <img src="images/process2.jpg" alt="Process 2">
        </div>
        
        <h2>Mockups</h2>
        <div class="gallery-card">
          <img src="images/mockup1.jpg" alt="Mockup 1">
        </div>
        <div class="gallery-card">
          <img src="images/mockup2.jpg" alt="Mockup 2">
        </div>
        
        <h2>Execution</h2>
        <div class="gallery-card">
          <img src="images/execution1.jpg" alt="Execution 1">
        </div>
        <div class="gallery-card">
          <img src="images/execution2.jpg" alt="Execution 2">
        </div>
        
        <h2>Sketches</h2>
        <div class="gallery-card">
          <img src="images/sketch1.jpg" alt="Sketch 1">
        </div>
        <div class="gallery-card">
          <img src="images/sketch2.jpg" alt="Sketch 2">
        </div>
      </section>
      
      <footer>
        <div class="next-button">
          <a href="#">Next <i class="fas fa-chevron-right"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
